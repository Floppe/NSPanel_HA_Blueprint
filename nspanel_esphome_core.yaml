##### ESPHOME CONFIGURATION #####
esphome:
  name: ${device_name}
  min_version: 2023.5.0
  platformio_options:
    build_flags:
      - -Wno-missing-field-initializers
  on_boot:
    priority: 200.0
    then:
      - logger.log: After boot check-up
      - wait_until:
          condition:
            - api.connected:
          timeout: 60s
      - wait_until:
          condition:
            - lambda: !lambda return id(disp1).is_setup();
          timeout: 20s
      - lambda: |-
          static const char *const TAG = "on_boot";
          if (not id(disp1).is_setup()) {
            ESP_LOGE(TAG, "No response from Nextion display");
            ESP_LOGD(TAG, "Turn off Nextion");
            id(screen_power).turn_off();
            delay(1500);
            ESP_LOGD(TAG, "Turn on Nextion");
            id(screen_power).turn_on();
          }

##### TYPE OF ESP BOARD #####
esp32:
  board: esp32dev
#  framework:
#    type: esp-idf

##### WIFI SETUP #####
wifi:
  networks:
    - id: wifi_default
      ssid: ${wifi_ssid}
      password: ${wifi_password}
  ap:
    ssid: "${device_name}"
    password: ${wifi_password}

##### WEB SERVER SETUP - Required for json parsing and tft upload #####
web_server:
  id: web_server_std
  port: 80
  auth:
    username: admin
    password: ${wifi_password}

##### OTA PASSWORD #####
ota:
  id: ota_std
  password: ${wifi_password}
  safe_mode: true
  reboot_timeout: 3min
  num_attempts: 3

##### LOGGER #####
logger:
  id: logger_std

##### ENABLE RINGTONE MUSIC SUPPORT #####
rtttl:
  id: buzzer
  output: buzzer_out

##### CONFIGURE INTERNAL BUZZER #####
output:
  ##### BUZZER FOR PLAYING RINGTONES #####
  - platform: ledc
    id: buzzer_out
    pin:
      number: 21

##### UART FOR NEXTION DISPLAY #####
uart:
  - id: tf_uart
    tx_pin: 16
    rx_pin: 17
    baud_rate: 115200

##### Keeps time display updated #####
time:
  - id: time_provider
    platform: homeassistant
    on_time:
      - seconds: 0
        then:
          - script.execute:
              id: refresh_datetime
    on_time_sync:
      then:
        - logger.log: "System clock synchronized"
        - script.execute:
            id: refresh_datetime

