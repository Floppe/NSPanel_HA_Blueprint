    entity_category: config
    min_value: 0
    max_value: 300
    initial_value: 15
    step: 1
    restore_value: true
    optimistic: true
    icon: mdi:timer
    unit_of_measurement: "s"
    set_action:
      - lambda: id(timer_page).execute(id(current_page).state.c_str(), int(x));
  - name: ${device_name} Timeout Dimming
    platform: template
    id: timeout_dim
    entity_category: config
    min_value: 0
    max_value: 300
    initial_value: 30
    step: 1
    restore_value: true
    optimistic: true
    icon: mdi:timer
    unit_of_measurement: "s"
    set_action:
      - lambda: id(timer_dim).execute(id(current_page).state.c_str(), int(x));
  - name: ${device_name} Timeout Sleep
    platform: template
    id: timeout_sleep
    entity_category: config
    min_value: 0
    max_value: 300
    initial_value: 60
    step: 1
    restore_value: true
    optimistic: true
    icon: mdi:timer
    unit_of_measurement: "s"
    set_action:
      - lambda: |-
          id(timer_dim).execute(id(current_page).state.c_str(), int(id(timeout_dim).state));
          id(timer_sleep).execute(id(current_page).state.c_str(), int(x));

